<!-- simple-todos.html -->

<head>
  <title>Choose For Me</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Choose For Me</h1>
      <span>{{> choice}}</span>

      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new place" />
      </form>
    </header>

    <ul>
      {{#each tasks}} {{> task}} {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text">{{text}}</span>
  </li>
</template>

<template name="choice">
  <button class="hit-me">HIT ME</button>
</template>
